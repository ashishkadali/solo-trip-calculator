service: tripservice
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  
plugins:
  - serverless-offline
  - serverless-middleware

	
custom:
  middleware:
    pre:
      - check.authorize


functions:
  createTrip:
    handler: trip/tripContrller.createTrip
    events:
      - httpApi:
          path: /createTrip
          method: POST
  
  editTrip:
    handler: trip/tripContrller.editTrip
    events:
      - httpApi:
          path: /editTrip
          method: POST

  getAlltrip:
    handler: trip/tripContrller.getAlltrip
    events:
      - httpApi:
          path: /getAlltrip
          method: get

  addExpenses:
    handler: trip/tripContrller.addExpenses
    events:
      - httpApi:
          path: /addExpenses
          method: POST

  gettripExpensesBycatogry:
    handler: trip/tripContrller.gettripExpensesBycatogry
    events:
      - httpApi:
          path: /gettripExpensesBycatogry
          method: POST
  
